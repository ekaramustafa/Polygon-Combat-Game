name: Unity CI

on:
  push:
    branches:
      - main-dev
  pull_request:
    branches:
      - main-dev

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Cache Library
      uses: actions/cache@v2
      with:
        path: Library
        key: ${{ runner.os }}-library-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
        restore-keys: |
          ${{ runner.os }}-library-

    - name: Test with Unity
      uses: game-ci/unity-test-runner@v2
      with:
        unityVersion: '2021.3.4f1' # 
        targetPlatform: playmode # or editmode

  build:
    name: Build Unity Project
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Cache Library
      uses: actions/cache@v2
      with:
        path: Library
        key: ${{ runner.os }}-library-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
        restore-keys: |
          ${{ runner.os }}-library-

    - name: Build with Unity
      uses: game-ci/unity-builder@v2
      with:
        unityVersion: '2021.3.4f1'
        targetPlatform: StandaloneWindows64 # Change to your desired platform

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Build
        path: build

  # Additional jobs can be added here, like deployment, notifications, etc.
